<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Net Ninja Pro -The Book!</title>
  </head>
  <body>
    <!-- a grid always goes in a container!!! -->
    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
          <div class="col">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
          <div class="col">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
          <div class="col">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>column widths</h2>
      <div class="row">
        <div class="col-3">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
          <div class="col-3">
      
         <div class="p-5 bg-primary text-light">col2</div>
          </div>
          <div class="col-6">
      
         <div class="p-5 bg-primary text-light">col3</div>
          </div>
         
        </div>
    </div>

    
    <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
      
         <div class="p-5 bg-primary text-light">col1</div>
          </div>
          <div class="col-sm-4 col-lg-3">
      
         <div class="p-5 bg-primary text-light">col2</div>
          </div>
          <div class="col-sm-4 col-lg-3">
      
         <div class="p-5 bg-primary text-light">col3</div>
          </div>
         
        </div>
    </div>

    <div class="container-lg my-5">

      <!-- justification classes very similar to flex-box classes!!! -->
      <h2>justifying columns</h2>
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
         <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
         <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <!-- thats all folks!!!! -->
  </body>
</html>
